<!doctype html>
<html ng-controller="AppController">
<head>
    <meta charset="utf-8">
    <title ng-bind="page.title()">Music Queue</title>
    <link href="favicon.ico" rel="shortcut icon" type="image/ico" />

    <!-- build:css css/lib.css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/base/jquery.ui.theme.css">
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/base/jquery.ui.slider.css">
    <!-- endbuild -->
    <!-- build:css css/app.css -->
    <link rel="stylesheet" href="css/app.css"/>
    <!-- endbuild -->
</head>
<body ng-class="session.player.state">
<div class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#/player"><i class="glyphicon glyphicon-headphones"></i><span>Music Queue</span></a>
        <ul class="nav navbar-nav">
        <li><a href="#/about">about</a></li>
        <li><a href="#/help">help</a></li>
        </ul>
        <player ng-if="session.active" ng-cloak></player>
        <p class="navbar-text navbar-right" ng-if="session.active" ng-cloak><i class="glyphicon glyphicon-user"></i> {{session.userInfo.name}} <a ng-click="logout()">Sign out</a></p>
    </div>
</div>

<!--<div ng-if="session.authorizing" ng-cloak class="loading-label"><div><i class="glyphicon glyphicon-time"></i><span>Loading...</span></div></div>-->

<div ng-view></div>

<!-- build:js js/lib.js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/jquery-ui/ui/jquery-ui.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/slider/src/slider.js"></script>
<!-- endbuild -->

<!-- build:js js/app.js -->
<script src="js/tools.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<script src="js/types/playlist.js"></script>
<script src="js/types/record.js"></script>
<script src="js/types/player.js"></script>
<script src="js/types/tree.js"></script>
<script src="js/types/treeNode.js"></script>
<script src="js/types/item.js"></script>
<script src="js/services/helper.js"></script>
<script src="js/services/session.js"></script>
<script src="js/services/dataService.js"></script>
<script src="js/directives/tree.js"></script>
<script src="js/directives/player.js"></script>
<script src="js/directives/playlist.js"></script>
<script src="js/directives/resizeBar.js"></script>
<!-- endbuild -->

<script src="https://apis.google.com/js/client.js?onload=bootstrap"></script>

<!--[if lt IE 9]>

<![endif]-->

<!-- fix drag and drop missing for elements other than <a></a> in IE 9 -->
<!--[if IE 9]>
<script>
    $(document).on("selectstart", "[draggable]", function (e) {
        e.stopPropagation();
        e.preventDefault();
        this.dragDrop();
    });
</script>
<![endif]-->

</body>
</html>
