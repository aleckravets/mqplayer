<div id="login-box">
    <p ng-if="!session.isLoggedIn()" ng-cloak>
        <button class="btn btn-danger" ng-click="login('drive')"><i class="glyphicon glyphicon-log-in"></i> Sign in with Google</button>
        <br />
        to play your music from Google Drive
    </p>
    <p ng-if="session.active" ng-cloak><a ng-click="logout()">Log out</a></p>
</div>
