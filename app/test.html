<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--<script src="//cdnjs.cloudflare.com/ajax/libs/dropbox.js/0.10.3/dropbox.js"></script>-->
<script src="bower_components"></script>
<script>
    var dropbox = new Dropbox.Client({ key: "qfd1sjynxut1kkw"});

    dropbox.authDriver(new Dropbox.AuthDriver.Popup({ receiverUrl: "http://localhost/app/dropbox_oauth.html" }));

    function login() {
        dropbox.authenticate({interactive: true}, function(error, client) {
            if (client.isAuthenticated()) {
                console.log('logged in');
                console.log(client);
            }
            else {
                console.log(error);
            }
            console.log('done');
        });
    }

    function logout() {
        dropbox.signOut(function() {
            console.log('logged out');
        });
    }
</script>
<button onclick="login()">Log in</button>
<br>
<button onclick="logout()">Log out</button>
</body>
</html>
