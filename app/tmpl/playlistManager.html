<div id="playlist-manager" class="dropdown-menu" ng-controller="PlaylistManagerController" ng-mousedown="mousedown($event)">
    <!--<h4>Playlists</h4>-->
    <div class="playlists">
        <ul>
            <li ng-repeat="(name, playlist) in playlists">
                <div>
                    <a class="name" ng-click="loadPlaylist(name)">{{name}}</a>
                </div>
                <a class="remove" ng-click="remove(name)" title="delete"><i class="glyphicon glyphicon-remove"></i></a>
            </li>
        </ul>
    </div>
    <div class="empty" ng-show="isEmpty()">No saved playlists</div>
    <div class="controls">
        <span class="input-group">
            <input type="text" class="form-control" placeholder="Search for...">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">Go!</button>
      </span>
        </span><!-- /input-group -->
        <span class="btn-group">
        <button class="btn btn-primary" ng-click="save(saveName)" ng-disabled="saveDisabled()">Save</button>
        </span>
