<head>

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-route.js"></script>

    <script src="lib/slider.js"></script>

    <script src="js/tools.js"></script>
    <script src="js/app.js"></script>
    <script src="js/tree.js"></script>
    <script src="js/player.js"></script>
    <script src="js/services.js"></script>
    <script src="js/resizebar.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=bootstrap"></script>

    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="lib/jquery-ui-1.10.4.min.css"/>
    <link rel="stylesheet" href="css/app.css"/>

<body ng-controller="Controller">
<div class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Google Drive Music</a>
        <p class="navbar-text navbar-right" ng-if="svc.authorized" ng-cloak><i class="glyphicon glyphicon-user"></i> {{svc.userInfo.name}} <a ng-click="svc.signOut()">Sign out</a></p>
        <p id="controls" class="navbar-text">
            <a><i class="glyphicon glyphicon-step-backward"></i></a>
            <a><i class="glyphicon glyphicon-stop"></i></a>
            <a><i class="glyphicon glyphicon-pause"></i></a>
            <a><i class="glyphicon glyphicon-play"></i></a>
            <a><i class="glyphicon glyphicon-step-forward"></i></a>
        </p>

    </div>
</div>

<div id="login-box" ng-if="svc.authorized === false" ng-cloak>
    <button type="button" class="btn btn-danger" ng-if="svc.authorized === false" ng-click="svc.authorize()" ng-cloak><i class="glyphicon glyphicon-log-in"></i> Sign in with Google</button>
    <br />
    to access your music in Google Drive
</div>

<div id="content-wrapper" ng-if="svc.authorized" ng-cloak>
    <div id="content">
        <div id="left">
            <tree></tree>
        </div>
        <resize-bar></resize-bar>
        <div id="right">
            <player></player>
        </div>

    </div>
</div>
