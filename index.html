<body ng-controller="AppController">
<div class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#/player">Brand</a>
        <ul class="nav navbar-nav">
            <li><a href="#/about">About</a></li>
            <li><a href="#/help">Help</a></li>
        </ul>
        <p id="controls" class="navbar-text navbar-left" ng-if="svc.authorized" ng-cloak>
            <a class="prev" title="Previous" ng-click="player.prev()"><i class="glyphicon glyphicon-step-backward"></i></a>
            <a class="stop" title="Stop" ng-click="player.stop()"><i class="glyphicon glyphicon-stop"></i></a>
            <a class="pause" title="Pause" ng-click="player.playPause()"><i class="glyphicon glyphicon-pause"></i></a>
            <a class="play" title="Play" ng-click="player.playPause()"><i class="glyphicon glyphicon-play"></i></a>
            <a class="next" title="Next" ng-click="player.next()"><i class="glyphicon glyphicon-step-forward"></i></a>
        </p>
        <p class="navbar-text navbar-right" ng-if="svc.authorized" ng-cloak><i class="glyphicon glyphicon-user"></i> {{svc.userInfo.name}} <a ng-click="logout()">Sign out</a></p>
    </div>
</div>
