<!doctype html>
<html>
<head>
    <script src="lib/jquery-1.11.0.min.js"></script>
    <script src="lib/jquery-ui-1.10.4.min.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-route.js"></script>

    <script src="lib/slider.js"></script>

    <script src="js/tools.js"></script>
    <script src="js/app.js"></script>
    <script src="js/tree.js"></script>
    <script src="js/player.js"></script>
    <script src="js/services.js"></script>
    <script src="js/resize.js"></script>

    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="lib/jquery-ui-1.10.4.min.css"/>
    <link rel="stylesheet" href="css/app.css"/>
    <script src="https://apis.google.com/js/client.js?onload=bootstrap"></script>
</head>
<body ng-controller="Controller">
<div id="auth-window" ng-if="!svc.authorized" ng-cloak>
    <button type="button" class="btn btn-danger btn-singin" ng-if="svc.authorized === false" ng-click="svc.authorize()" ng-cloak><i class="glyphicon glyphicon-log-in"></i> Sing in with Google</button>
    <span ng-if="svc.authorized === undefined" ng-cloak>Loading...</span>
</div>
<div id="player-window" ng-if="svc.authorized" ng-cloak>
    <div id="header">
        <div id="logo"><a href="/">Google Drive Music</a></div>
        <div id="userinfo">
            <span ng-if="svc.authorized"><i class="glyphicon glyphicon-user"></i> {{svc.userInfo.name}} <a ng-click="svc.signOut()">Sign out</a></span>
        </div>
    </div>
    <br class="clearfix" />
    <div id="left">
        <tree ng-if="svc.authorized"></tree>
    </div>
    <resize-bar></resize-bar>
    <div id="content">
        <player></player>
    </div>
</div>
</body>
</html>
