<!doctype html>
<html>
<head>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-resource.js"></script>

    <script src="js/disk.js"></script>
    <script src="js/tree.js"></script>
    <script src="js/playlist.js"></script>
    <script src="js/player.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/services.js"></script>

    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-app="Disk" ng-controller="DiskController" class="container-fluid">
<div id="left" class="col-md-2" ng-controller="TreeCtrl">
    <script type="text/ng-template"  id="item.html">
        <div ng-if="item.resourceType == 'dir'" ng-class="{collapsed: item.collapsed}">
            <a ng-click="toggleDir(item)"><i class="glyphicon glyphicon-folder-close"></i></a>
            <span class="tree-label" ng-class="{selected: item.selected}" ng-mousedown="select($event, item)" ng-dblclick="play($event, item)">{{item.displayName}}</span>
            <ul>
                <li ng-repeat="item in item.items" ng-include="'item.html'"></li>
            </ul>
        </div>
        <div ng-if="item.resourceType != 'dir'">
            <i class="glyphicon glyphicon-file"></i>
            <span class="tree-label" ng-class="{selected: item.selected}" ng-mousedown="select($event, item)" ng-dblclick="play($event, item)">{{item.displayName}}</span>
        </div>
    </script>
    <ul class="tree">
        <li ng-repeat="item in items" ng-include="'item.html'" class="tree-item"></li>
    </ul>
</div>
<div id="main" class="col-md-10">
    <div id="player">
        <player />
    </div>
</div>
</body>
</html>
