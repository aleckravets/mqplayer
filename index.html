<!doctype html>
<html>
<head>
    <script src="lib/jquery-1.11.0.min.js"></script>
    <script src="lib/jquery-ui-1.10.4.min.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/slider.js"></script>

    <script src="js/disk.js"></script>
    <script src="js/item.js"></script>
    <script src="js/tree.js"></script>
    <script src="js/player.js"></script>
    <script src="js/services.js"></script>

    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="lib/jquery-ui-1.10.4.min.css"/>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-app="Disk">
<div id="wrapper">
    <div id="left">
        <tree />
    </div>
    <div id="handle"></div>
    <div id="content">
        <player />
    </div>
</div>
<script>
    var startWidth, handleWidth, startX, min;

    $('#handle').on('mousedown', function(event) {
        event.preventDefault();

        startWidth = $("#left").outerWidth();
        handleWidth = $("#handle").outerWidth();
        min = parseInt($("#left").css('min-width'));

        startX = event.pageX;

        $(document).on('mousemove', mousemove);
        $(document).on('mouseup', mouseup);
    });

    function mousemove(event) {
        var x = event.pageX - startX;

        if (startWidth + x < min)
            return;

        $("#left").css('width', startWidth + x + 'px');
        $("#content").css('margin-left', startWidth + handleWidth + x + 'px');
    }

    function mouseup() {
        $(document).off('mousemove', mousemove);
        $(document).off('mouseup', mouseup);
    }
</script>
</body>
</html>
