<li>
    <div ng-if="model.resourceType == 'dir'" ng-class="{collapsed: collapsed}">
        <a href ng-click="toggle()"><i class="glyphicon glyphicon-folder-close"></i></a>
        <a href>{{model.displayName}}</a>
        <tree model="items"/>
    </div>
    <div ng-if="model.resourceType != 'dir'">
        <i class="glyphicon glyphicon-file"></i>
        <a href ng-click="play()">{{model.displayName}}</a>
    </div>
</li>
