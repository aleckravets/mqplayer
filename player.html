<div class="form-group">
    <label>volume: <input min="0" max="1" step="0.01" type="range" ng-model="player.audio.volume" /></label>
</div>

<div class="form-group">
    <button ng-disabled="currentNum == 0" class="btn btn-default prev" ng-click="player.prev()"><i class="glyphicon glyphicon-step-backward"></i> prev</button>
    <button class="btn btn-default" ng-click="player.stop()"><i class="glyphicon glyphicon-stop"></i> stop</button>
    <button class="btn btn-default playpause" ng-click="player.playPause()" ng-class="{paused:player.audio.paused}">
        <span class="play-text"><i class="glyphicon glyphicon-play"></i> play</span>
        <span class="pause-text"><i class="glyphicon glyphicon-pause"></i> pause</span>
    </button>
    <button ng-disabled="currentNum >= (totalNum-1)" class="btn btn-default next" ng-click="player.next()">next <i class="glyphicon glyphicon-step-forward"></i></button>
</div>

<div class="form-group time">
    <label>time: <input min="0" max="{{player.audio.duration}}" step="0.01" type="range" ng-model="player.audio.currentTime" /></label>
</div>

<div class="form-group now-playing">
    <p>Now Playing: {{player.audio.currentItem.displayName}}</p>
</div>

<div id="playlist">
    <ul>
        <li droppable
            ng-repeat="item in player.playlist track by $index"
            ng-click="select($event, item)"
            ng-dblclick="player.playItem(item)"
            ng-class="{playing: item == player.audio.currentItem, selected: item.selected2, dragover: item.dragover == true}">{{item.displayName}}</li>
    </ul>
</div>
