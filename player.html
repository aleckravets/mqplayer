<div id="player" ng-class="{playing: !player.audio.paused, paused: player.audio.paused}">
    <div id="player-controls" class="form-inline">
        <a class="btn btn-default btn-xs stop" ng-click="player.stop()"><i class="glyphicon glyphicon-stop"></i></a>
        <a class="btn btn-default btn-xs pause" ng-click="player.playPause()"><i class="glyphicon glyphicon-pause"></i></a>
        <a class="btn btn-default btn-xs play" ng-click="player.playPause()"><i class="glyphicon glyphicon-play"></i></a>
        <a class="btn btn-default btn-xs prev" ng-click="player.prev()"><i class="glyphicon glyphicon-step-backward"></i></a>
        <a class="btn btn-default btn-xs next" ng-click="player.next()"><i class="glyphicon glyphicon-step-forward"></i></a>

        <label><input min="0" max="1" step="0.01" type="range" ng-model="player.audio.volume" /></label>

        <label><input min="0" max="{{player.audio.duration}}" step="0.01" type="range" ng-model="player.audio.currentTime" /></label>
    </div>

    <div id="playlist" droppable-playlist>
        <ul ng-class="{dragover: dragover}">
            <li droppable-item
                ng-repeat="item in player.playlist track by $index"
                ng-mousedown="select($event, item)"
                ng-dblclick="player.playItem(item)"
                ng-class="{current: item == player.state.currentItem, selected: item.selected2, dragover: item.dragover}">
                <span><i class="glyphicon glyphicon-play"></i><i class="glyphicon glyphicon-pause"></i>&nbsp;{{item.displayName}}</span>
            </li>
        </ul>
    </div>
</div>
