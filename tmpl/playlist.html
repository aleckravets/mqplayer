<div id="playlist">
    <div ng-if="player.state.loading" id="loading-label"><div>Loading...</div></div>
    <ul ng-class="{dragover: dragover}">
        <li droppable-item
            ng-repeat="record in player.playlist"
            ng-mousedown="mousedown($event, record)"
            ng-dblclick="player.playRecord(record)"
            ng-class="{current: record == player.currentRecord, selected: record.selected, dragover: record.dragover}">
            <span><i class="glyphicon glyphicon-play"></i><i class="glyphicon glyphicon-pause"></i>&nbsp;{{record.node.item.name}}</span>
        </li>
    </ul>
</div>
